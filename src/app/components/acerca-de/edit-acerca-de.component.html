<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            name="nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Apellido</label>
          <input
            type="text"
            id="apellido"
            class="form-control"
            name="apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            id="descripcion"
            class="form-control"
            name="descripcion"
            [(ngModel)]="persona.descripcion"
            required
          />
        </div>
        <div class="form-group">
          <label for="img">img</label>
          <input
            type="file"
            id="img"
            class="form-control"
            name="img"
            [(ngModel)]="persona.img"
            required
            (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png"
          />
        </div>
        <div class="imagen">
          <img [src]="imageService.url" width="200px" />
        </div>
        <br />
        <button class="btn btn-primary">Editar persona</button>
      </form>
    </div>
  </div>
</div>
