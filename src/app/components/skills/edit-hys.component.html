<section class="gradient-custom" *ngIf="hys">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="container py-2 vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Editar habilidad</h2>
                <p class="text-white-50 mb-5">
                  Por favor completa todos los campos!
                </p>

                <div class="form-outline form-white row mb-4">
                  <div class="col">
                    <input
                      type="text"
                      id="nombre"
                      class="form-control form-control-lg"
                      name="nombre"
                      [(ngModel)]="hys.nombre"
                      required
                    />
                    <label class="form-label" for="nombre"
                      >Nombre de la habilidad</label
                    >
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    name="porcentaje"
                    class="form-control form-control-lg"
                    id="porcentaje"
                    cols="30"
                    rows="10"
                    name="porcentaje"
                    [(ngModel)]="hys.porcentaje"
                    required
                  />
                  <label class="form-label" for="porcentaje"
                    >Porcentaje de la habilidad</label
                  >
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Editar habilidad
                </button>
              </div>
              <div>
                <p class="mb-0">
                  Volver a
                  <a routerLink="" class="text-white-50 fw-bold">Home</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
