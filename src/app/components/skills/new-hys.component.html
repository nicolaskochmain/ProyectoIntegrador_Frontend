<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la habilidad</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje de habilidad</label>
          <input
            type="text"
            id="porcentaje"
            class="form-control"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Skill</button>
      </form>
    </div>
  </div>
</div>
